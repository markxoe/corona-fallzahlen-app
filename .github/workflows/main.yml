name: Test, build and deploy
on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:
    inputs:
      deploy_dev:
        description: If "Yes", deploy web dev
        required: false
      deploy_prod_web:
        description: If "Yes", deploy web production
        required: false
      deploy_prod_android:
        description: If "Yes", deploy android production
        required: false
      deploy_prod_android_upload:
        description: If "Yes", also upload android production to Google Play
        required: true
        default: No
jobs:
  test-n-build:
    name: 👌 Test and 👷‍♂️ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing
        run: npm ci

      - name: Testing
        run: npm test

      - name: Building
        run: npm run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: build/

  deploy-web-dev:
    if: (github.ref == 'refs/heads/dev') || github.event.inputs.deploy_dev == 'Yes'
    name: 🚀 Deploy Web dev
    needs: test-n-build
    runs-on: ubuntu-latest
    steps:
      - name: Download web artifacts
        uses: actions/download-artifact@v2
        with:
          name: web
          path: build/

      - name: Upload
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_TARGET_DEV }}
          local-dir: build/

  deploy-web-master:
    if: github.ref == 'refs/heads/master' || github.event.inputs.deploy_prod_web == 'Yes'
    name: 🚀 Deploy Web master
    needs: test-n-build
    runs-on: ubuntu-latest
    steps:
      - name: Download web artifacts
        uses: actions/download-artifact@v2
        with:
          name: web
          path: build/

      - name: Upload
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_TARGET }}
          local-dir: build/

  deploy-android-production:
    if: startsWith(github.ref, 'refs/tags') || github.event.inputs.deploy_prod_android == 'Yes'
    runs-on: ubuntu-latest
    needs: test-n-build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Installing
        run: npm ci

      - name: Build Web
        run: npm run build

      - name: Sync Android
        run: npx cap sync android

        # Run in android folder
      - run: chmod +x gradlew
        working-directory: android

        # Run in android folder
      - name: Build android
        run: ./gradlew bundleRelease
        working-directory: android

      - uses: r0adkll/sign-android-release@v1
        name: Sign bundle
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PWD }}

      - name: Save serviceaccountjson
        run: echo '${{ secrets.ANDROID_SERVICE_JSON }}'' > service_account.json

      - name: Upload to Google Play
        if: github.event.inputs.deploy_prod_android_upload != 'No'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: org.toastbrot.covidcases
          releaseFile: ${{ steps.sign_app.outputs.signedReleaseFile }}
          track: production
          whatsNewDirectory: whatsnew
          status: draft
