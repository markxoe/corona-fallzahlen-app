name: Test, build and deploy
on: [push]
jobs:
  test-n-build:
    name: ğŸ‘Œ Test and ğŸ‘·â€â™‚ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing
        run: npm ci

      - name: Testing
        run: npm test

      - name: Building
        run: npm run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: build/

  deploy-web-dev:
    name: ğŸš€ Deploy Web dev
    needs: test-n-build
    runs-on: ubuntu-latest
    steps:
      - name: Download web artifacts
        uses: actions/download-artifact@v2
        with:
          name: web
          path: build/

      - name: Upload
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_TARGET_DEV }}
          local-dir: build/

  deploy-web-master:
    if: github.ref == 'refs/heads/master'
    name: ğŸš€ Deploy Web master
    needs: test-n-build
    runs-on: ubuntu-latest
    steps:
      - name: Download web artifacts
        uses: actions/download-artifact@v2
        with:
          name: web
          path: build/

      - name: Upload
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_TARGET }}
          local-dir: build/
